{{ define "content" }}

<link rel="stylesheet" href="/static/css/calendario.css" type="text/css" referrerpolicy="origin">
<div class="main-container">
    <div class="main-historico">

            <div class="container-historico-title">

                <div class="container-center">
                <p class="title-historico" style="font-size: 4.1vh; margin-left: 20px"> <span>Histórico de Tratamento</span></p>
                </div>
            </div>
            <div class="container-table-content">

                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Procedimento</th>
                                <th scope="col">Medico</th>
                                <th scope="col">Data</th>
                                <th scope="col">Hora    </th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <th scope="row">{{.Paciente_id}}</th> <!-- Aqui você pode ajustar para exibir o nome do paciente -->
                                <td>{{.Nome_procedimento}}</td>
                                <td>{{.Profissional_Designado}}</td>
                                <td>{{.Data_procedimento}}</td>
                                <td>{{.Hora_procedimento}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>

            </div>   

    </div>
</div>
{{end}}
