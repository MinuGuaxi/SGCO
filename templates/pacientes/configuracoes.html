{{ define "content" }}

<style>
    /* Estilos Gerais */
    .main-container {
        width: 175vh;
        height: 100vh;
        overflow-y: auto; /* Habilita rolagem vertical */
    }
    .config-title {
        text-align: center;
        padding: 20px;
    }
    .conteudo-config {
        padding: 20px;
        border-bottom: 1px solid #ddd;
    }
    .conteudo-config h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Estilos de Conta */
    .table-conta {
        width: 100%;
        border-collapse: collapse;
    }
    .table-conta th, .table-conta td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    /* Estilos de Perfil */
    .form-perfil {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-perfil label {
        margin: 5px 0;
    }
    .form-perfil input {
        margin: 5px 0 15px;
        padding: 8px;
        width: 100%;
    }

    /* Estilos de Segurança */
    .form-seguranca {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-seguranca label {
        margin-bottom: 10px;
    }
    .form-seguranca input[type="submit"] {
        margin-top: 15px;
        padding: 8px 20px;
        cursor: pointer;
    }

    /* Estilos de Financeiro */
    .form-financeiro {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-financeiro label {
        margin-bottom: 10px;
    }
    .form-financeiro select {
        padding: 8px;
        width: 100%;
    }

    /* Estilos de Notificações */
    .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 15px 0;
    }
</style>

<div class="main-container">
    <h1 class="config-title">Configurações</h1>

    <!-- Seção Conta -->
    <section class="conteudo-config" id="conta">
        <h2>Conta</h2>
        <table class="table-conta">
            <tr>
                <th>ID</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Cidade</th>
                <th>Bairro</th>
            </tr>
            <tr>
                <td>0000001</td>
                <td>(11) 99999-9999</td>
                <td>email@exemplo.com</td>
                <td>Rua Exemplo, 123</td>
                <td>São Paulo</td>
                <td>Centro</td>
            </tr>
        </table>
    </section>

    <!-- Seção Perfil -->
    <section class="conteudo-config" id="perfil">
        <h2>Perfil</h2>
        <form class="form-perfil">
            <label for="perfil-id">ID</label>
            <input type="text" id="perfil-id" placeholder="0000001" />

            <label for="perfil-telefone">Telefone</label>
            <input type="tel" id="perfil-telefone" placeholder="(11) 99999-9999" />

            <label for="perfil-email">Email</label>
            <input type="email" id="perfil-email" placeholder="email@exemplo.com" />

            <label for="perfil-endereco">Endereço</label>
            <input type="text" id="perfil-endereco" placeholder="Rua Exemplo, 123" />

            <label for="perfil-cidade">Cidade</label>
            <input type="text" id="perfil-cidade" placeholder="São Paulo" />

            <label for="perfil-bairro">Bairro</label>
            <input type="text" id="perfil-bairro" placeholder="Centro" />
        </form>
    </section>

    <!-- Seção Segurança -->
    <section class="conteudo-config" id="seguranca">
        <h2>Opções de Segurança</h2>
        <h3 style="text-align: center;">Redefinição de Senha</h3>
        <form class="form-seguranca">
            <label for="nova_senha">Definir Senha</label>
            <input type="password" id="nova_senha" placeholder="Insira sua nova senha" />
            <input type="submit" value="Salvar" />
        </form>
    </section>

    <!-- Seção Financeiro -->
    <section class="conteudo-config" id="financeiro">
        <h2>Financeiro</h2>
        <h3 style="text-align: center;">Opções de Pagamento</h3>
        <form class="form-financeiro">
            <label for="opcoes-pagamento">Escolha sua forma de pagamento</label>
            <select id="opcoes-pagamento">
                <option value="none">None</option>
                <option value="pix">Pix</option>
                <option value="boleto">Boleto</option>
            </select>
        </form>
    </section>

    <!-- Seção Notificações -->
    <section class="conteudo-config" id="notificacoes">
        <h2>Central de Notificações</h2>
        <div class="center-container">
            <label for="toggle1">Sistema de Notificações</label>
            <div class="toggle-switch">
                <input type="checkbox" id="toggle1" />
                <label for="toggle1" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch-text" id="toggle-text1">Desligado</span>
                </label>
            </div>
        </div>

        <div class="center-container">
            <label for="toggle2">Atualizações Automáticas</label>
            <div class="toggle-switch">
                <input type="checkbox" id="toggle2" />
                <label for="toggle2" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch-text" id="toggle-text2">Desligado</span>
                </label>
            </div>
        </div>

        <div class="center-container">
            <label for="toggle3">Modo Escuro</label>
            <div class="toggle-switch">
                <input type="checkbox" id="toggle3" />
                <label for="toggle3" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch-text" id="toggle-text3">Desligado</span>
                </label>
            </div>
        </div>
    </section>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggles = [
            { inputId: 'toggle1', textId: 'toggle-text1' },
            { inputId: 'toggle2', textId: 'toggle-text2' },
            { inputId: 'toggle3', textId: 'toggle-text3' }
        ];
    
        toggles.forEach(toggle => {
            const toggleInput = document.getElementById(toggle.inputId);
            const toggleText = document.getElementById(toggle.textId);
    
            toggleInput.addEventListener('change', () => {
                toggleText.textContent = toggleInput.checked ? "Ligado" : "Desligado";
            });
        });
    });
</script>

{{ end }}
